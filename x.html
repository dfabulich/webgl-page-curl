<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.JS Page Curl</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer;
        let planeMesh; // Red plane
        let bluePlaneMesh; // Blue plane

        const FRUSTUM_SIZE = 5; // Define frustum size at a higher scope
        let isAnimatingRedPlaneOut = false;
        let animationFrameId = null;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111); // Dark background

            // Camera (Orthographic for simple screen fill)
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.OrthographicCamera(
                FRUSTUM_SIZE * aspect / -2,
                FRUSTUM_SIZE * aspect / 2,
                FRUSTUM_SIZE / 2,
                FRUSTUM_SIZE / -2,
                0.1,
                100
            );
            camera.position.z = 1;

            // Renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Plane Geometry (sized to fill camera view)
            // Shared geometry for initial setup, though blue plane clones it.
            const planeGeometry = new THREE.PlaneGeometry(FRUSTUM_SIZE * aspect, FRUSTUM_SIZE);
            
            // Red Plane Material
            const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
            scene.add(planeMesh);

            // Blue Plane (behind the red one)
            const bluePlaneMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            bluePlaneMesh = new THREE.Mesh(planeGeometry.clone(), bluePlaneMaterial);
            bluePlaneMesh.position.z = -0.1; 
            scene.add(bluePlaneMesh);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Expose the go function to the window object
            window.go = function() {
                if (planeMesh && !isAnimatingRedPlaneOut) {
                    isAnimatingRedPlaneOut = true;
                    console.log("Starting animation for red rectangle.");
                    // The animation loop is already running, so just setting the flag is enough.
                } else if (!planeMesh) {
                    console.log("Red rectangle already removed.");
                } else if (isAnimatingRedPlaneOut) {
                    console.log("Red rectangle animation already in progress.");
                }
            };

            // Start the animation loop
            animate();
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;

            camera.left = FRUSTUM_SIZE * aspect / -2;
            camera.right = FRUSTUM_SIZE * aspect / 2;
            camera.top = FRUSTUM_SIZE / 2;
            camera.bottom = FRUSTUM_SIZE / -2;
            camera.updateProjectionMatrix();

            // Update plane geometries if they need to change aspect ratio
            if (planeMesh) { // Check if red plane still exists
                planeMesh.geometry.dispose();
                planeMesh.geometry = new THREE.PlaneGeometry(FRUSTUM_SIZE * aspect, FRUSTUM_SIZE);
            }
            if (bluePlaneMesh) {
                bluePlaneMesh.geometry.dispose();
                bluePlaneMesh.geometry = new THREE.PlaneGeometry(FRUSTUM_SIZE * aspect, FRUSTUM_SIZE);
            }
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            // No explicit render here, animate loop handles it
        }

        function animate() {
            animationFrameId = requestAnimationFrame(animate);

            if (isAnimatingRedPlaneOut && planeMesh) {
                planeMesh.position.y += 0.05; // Animation speed

                // Check if the red plane is out of view
                // Its origin is at its center, height is FRUSTUM_SIZE.
                // Bottom edge of plane = planeMesh.position.y - (FRUSTUM_SIZE / 2)
                // If bottom edge > camera.top, it's out of view
                if ((planeMesh.position.y - FRUSTUM_SIZE / 2) > camera.top) {
                    scene.remove(planeMesh);
                    planeMesh.geometry.dispose();
                    planeMesh.material.dispose();
                    planeMesh = null; 
                    isAnimatingRedPlaneOut = false;
                    console.log("Red rectangle animated out and removed.");
                }
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
