<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.JS Page Curl</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #html-content {
            width: 100vw; 
            height: 100vh; 
            position: relative; 
            z-index: 1;
            display: flow-root; /* Prevent child margins from collapsing outside */
        }
        /* Canvas will overlay html-content */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2; /* Ensure canvas is on top of html-content */
            /* display: block; by default, or can be set in JS */
        }
    </style>
    <!-- html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"></script>
</head>
<body>
    <div id="html-content"></div>
    <!-- Three.js canvas will be appended here by JS -->

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import { init } from './main.js';
        // The 'go' function will be attached to the window object by the init() function from main.js
        init();
    </script>
</body>
</html>
